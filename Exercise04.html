<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <style>
        #bloco {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
    <title>Exercise 04 - jQuery</title>
</head>

<body>
    <label>Digite seu nome: </label>
    <input type="text" id="nome">
    <div id="bloco"></div>
    <div id="texto"></div>
    <div id="texto2"></div>
    <script>
        $("#bloco").click(() => {
            jQuery("#texto").text("Square clicked!")
        })
        // $("#texto").text("Exercise 04")
        $("#bloco").mouseenter(() => {
            $("#texto").text("In the Square!")
        })
        $("#bloco").mouseleave(() => {
            $("#texto").text("out the Square")
        })
        $("#bloco").mousemove(() => {
            $("texto").text("Mouse movendo o quadrado")
        })

        $("#nome").click(()=>{
            $("#texto").text("Clicado")
        })

        $("#nome").keyup(()=>{
            $("#texto2").text($("#nome").val())
        })

    </script>
</body>

</html>
