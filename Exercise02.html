<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 02 - jQuery</title>

</head>

<body>
    <div id="calc">
        <label for="">valor 1</label>
        <input type="text" id="v1" value="0">
        <br>
        <label for=""> valor 2</label>
        <input type="text" id="v2" value="0">
        <br>
        <label for="">Resultado</label>
        <input type="text" id="res" value="0">
        <br>
        <button id="btn_somaJs">Soma com Javascript puro</button>
        <button id="btn_somaJq">Soma com jQuery</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>
        let btn_somarJs = document.getElementById("btn_somaJs").addEventListener("click", () => {
            let v1 = parseInt(document.getElementById("v1").value)
            let v2 = parseInt(document.getElementById("v2").value)
            let soma = v1 + v2
            let res = document.getElementById("res").value = soma

        })

        $("#btn_somaJq").click(() => {
            let v1 = parseInt($("#v1").val())
            let v2 = parseInt($("#v2").val())
            let soma = v1 + v2
            $("#res").val(soma)
        })

    </script>


</body>

</html>
