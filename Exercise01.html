
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercise 01 - jQuery</title>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>

    <p>first JQuery</p>
    <p id="second">Second JQuery</p>
    <p id="third">Third JQuery</p>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>
 
       $("p").css("color", "blue") // pode usar $ ou JQuery

       jQuery("#second").css("color", "red")

       $("#third").css("color", "green")
    </script>
</body>
</html>
